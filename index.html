<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="form">
        <h1>Resume Form</h1>
        <h2>Personal Details</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input type="text" id="name" class="input">
        </div>

        <div class="form-group">
            <label class="label" for="desig">designation:</label>
            <input type="text" id="desig" class="input">
        </div>

        <h2>Education</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label for="education" class="label">Education:</label>
            <textarea id="education" name="education" rows="4" cols="50" class="input"></textarea>
        </div>


        <h2>Contact </h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label for="pic" class="label">Profile picture:</label>
            <input type="file" id="pic" class="input">
        </div>

        <h2>Contact </h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label for="Email" class="label">Email:</label>
            <input type="email" id="Email" class="input">
        </div>

        <h2>Work Experience</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label for="experience" class="label">Experience:</label>
            <textarea id="experience" name="experience" rows="4" cols="60" class="input"></textarea>
        </div>

        <h2>Skills:</h2>
        <hr style="margin-bottom: 20px;">

        <div class="form-group">
            <label class="label" for="skills">Skills:</label>
            <input type="text" id="skills1" class="input mb-20">
            <input type="text" id="skills2" class="input mb-20">
            <input type="text" id="skills3" class="input mb-20">
            <input type="text" id="skills4" class="input mb-20">
        </div>

        <h2>Main Interest</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label for="Interest" class="label">Interest:</label>
            <textarea id="Interest" name="interest" rows="4" cols="60" placeholder="Your interest"></textarea>
        </div>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="github">GitHub URL:</label>
            <input type="url" id="github-url" name="github" class="input"
                placeholder="https://github.com/your-username">
        </div>
        <br>
        <hr style="margin-bottom: 20px;">
        <div class="btndiv"><input class="submit" id="submit" type="submit"></div>
    </form>
</body>
<script src="script.js"></script>

</html>
