<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
    <div class="main-1">
        <h1 id="main"> MY RESUME</h1>
        <!-- Personal Information -->
        <section id="Personal-info">
            <img src="profile-img/image.jfif" alt="My-Profile" id="pfp">
            <p id="name"><span id="resName"></span></p>
            <p id="developer-head"><span id="designation"></span></p>
            <hr>
        </section>

        <!-- Education -->
        <section>
            <h1 id="education-head">Education</h1>
            <p id="education"><span id="education"></span> </p>
        </section>
        <section id="contact">
            <h2  class="contact-head">Contact Details</h2>
            <strong id="Email-head">Contact with me</strong>
            <p id="email"><span id="email"></span></p>
        </section>
        </div>
        <div class="main-2">
          <!-- Work Experience -->
           <section id="work-experience">
            <h1 id="work-experience-head">Work Experience</h1>
            <p id="work-experience-para"><span id="experience"></span></p>
      </section>
          <!-- Skills -->
          <section >
            <h1  id="skills">Skills</h1>
            <ul id="skills-ul">
                <li><span id="skill1"></span></li>
                <li><span id="skill2"></span></li>
                <li><span id="skill3"></span></li>
                <li><span id="skill4"></span></li>
            </ul>
            <button id="btn">Skills</button>
        </section>

        <section id="interest1">
          <h1 id="interest-head">Main Interest</h1>
          <p id="interest-para"><span id="interest"></span></p>
    </section>
      <section>
        <p id="url"> Check out my projects and contributions on GitHub:</p>
       <a href="" id="anchor"><span id="anchor1"></span> </a>
      </section>
      <div class="btndiv">
        <button class="btn" id="print-btn">Print</button>
        <button class="btn" id="edit-btn">Edit</button>
        <a id="anc" href=""><button class="btn" id="share-btn">Share</button></a>
        <button class="btn" id="copy-btn">Copy</button>
         </div>
 </div>
 </div>
</body>
<script src="resumescript.js"></script>

</html>
